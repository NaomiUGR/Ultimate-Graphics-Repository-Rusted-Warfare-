#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
[core]
name: [UNIT TEMPLATE NAME]
#[UNIT NAME IN SYSTEM]#

displayText: Unit Template
displayDescription: A template with all code necessary to make a unit \n work in the game, contains a lot of code separeted by sections


#--- Core ---#
maxHp: 100
price: 0
mass: 10
radius: 16

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- HP & Building Related ---#
selfRegenRate: 0.05

selfBuildRate: 0

disableDeathOnZeroHp: false

buildSpeed: 30s

placeOnlyOnResPool: false

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Shield ---#
maxShield: 1000
startShieldAtZero: false
shieldRegen: 0

shieldRenderRadius: 10
#{shield graphics radius, it will make it bigger or smaller}#

shieldDisplayOnlyDeflection: false
#{shield will only appear if hit}#

shieldDeflectionDisplayRate: 3

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Energy ---#
energyMax: 1
energyRegen: 0.15
energyStartingPercentage: 1
energyNeedsToRechargeToFull: 1
energyRegenWhenRecharging: 1

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Armor ---#
armour: 100
armourMinDamageToKeep: 10

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Size (This only works with buildings, you can delete all this part if you are building a default unit ---#
footprint: 0,0,1,1
constructionFootprint: -1,-1,1,3
displayFootprint: 0,0,1,1

buildingSelectionOffset: 4
buildingToFootprintOffsetX: 4
buildingToFootprintOffsetY: 6

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Type ---#
class: CustomUnitMetadata
#{Reserved for future use, must be CustomUnitMetadata by default.}#

techLevel: 1
#{1, 2, 3}#

isBuilding: true

isBio: false
isBug: false
#{it's good to always keep these as false, unless you want to have a more complex mod.}#

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Resources Generations & Resources Costs (The Important Stuff)---#
generation_credits: 1000
generation_delay: 40
#{default is 40, don't change, if you change it will divide the delay with the generation of credits.}#

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Resources Generations & Resources Costs (The Complex Stuff & Custom Resources Zone)---#
generation_active: if not self.hp(lessThan=100)
#{Condition to generate resources, just delete this part because it's to complext.}#

generation_resources: energy=100
#{Custom Resources Only}#

borrowResourcesWhileAlive:  gold=10
#{Takes these resources when created and returns them when removed or destroyed.}#

borrowResourcesWhileBuilt: supplyCap = -10
#{Like borrowResourcesWhileAlive but doesn't take affect till built. Mostly useful for buildings like houses that have negative resources to add to the unit cap.}#

switchPriceWithStreamingCost: false
#{Shortcut to set streamingCost to price value and clear price, add to all-units.template to quickly switch a mod over to streaming resources.}#

streamingCost: 0
#{Like price but paid for overtime while this unit is being queued or built. Construction or queue is paused if resources run out while building.}#

resourceRate: 100
#{Used with canReclaimResources. Allows other teams to reclaim this unit. Normally used with neutral team. Use price to set what resources are gained.}#

similarResourcesHaveTag: goldResource
#{Will search a resource place with this tag, just delete this part.}#

resourceMaxConcurrentReclaimingThis: 3
#{Defaults to unlimited. Set to restict how many units can reclaim this resource at the same time.}#

reclaimPrice: gold=1000
#{Like price but for resources. Useful for buildable resources.}#

canReclaimResources: true
canReclaimResourcesNextSearchRange: 100
canReclaimResourcesOnlyWithTags: foodResource, goldResource
canReclaimUnitsOnlyWithTags: foodResource, goldResource

resourceReclaimMultiplier: 1.5
#{laim speed. Different from the related key "nanoUnbuildSpeed".}#

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Display ---#
displayRadius: 20
#{Defaults to radius value. Set to show a larger or smaller selection circle UI on units.}#

uiTargetRadius: 10
#{Defaults to displayRadius value. Radius used when attacking/reclaiming/etc this unit.}#

-----------------------------------------------------------------
#--- Mini Map ---#
showOnMinimap: true
showActionsWithMixedSelectionIfOtherUnitsHaveTag: true
showOnMinimapToEnemies: true

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Misc ---#
dont_load: true

overrideAndReplace: NONE

copyFrom: NONE

tags: NONE
#{tank, smallTank, piercingDamage}#

onNewMapSpawn: emptyResourcePools_asNeutral
#{emptyResourcePools_asNeutral, emptyOrOccupiedResourcePools_asNeutral, mapCenter_asNeutral, mapCenter_eachActiveTeam, spawnPoint_eachActiveTeam}#

isLocked: false

experimental: false

defineUnitMemory: boolean nukeActive, boolean laserReady, float experience, unit nextTarget, unit homeBase, string customText

ignoreInUnitCapCalculation: false

#--- Neutral (Most to create capturable stuff and goes on) ---#
stayNeutral: false
createNeutral: false
createOnAggressiveTeam: false

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Fog Of War ---#
fogOfWarSightRange: 5
fogOfWarSightRangeWhileNotBuilt: 5

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Collision ---#
softCollisionOnAll: 3
#{Create an effect when colliding with other units.}#

disableAllUnitCollisions: false

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Interaction With Other Units And Itself---#
isUnrepairableUnit: false
isUnselectable: false
isUnselectableAsTarget: false

canNotBeDirectlyAttacked: false
canNotBeDamaged: false
canNotBeGivenOrdersByPlayer: false

canOnlyBeAttackedByUnitsWithTags: piercingTank

allowCaptureWhenNeutralByAI: false

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Game Start Code ---#
isPickableStartingUnit: false
startFallingWhenStartingUnit: false

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Sound Effects ---#
soundOnAttackOrder: NONE
soundOnMoveOrder: NONE
soundOnNewSelection: NONE

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Repair (The Important Stuff) ---#
canRepairBuildings: true
canRepairUnits: true
autoRepair: true

nanoRange: 100
nanoRangeForRepair: 100
nanoRangeForReclaim: 100

nanoRepairSpeed: 0.05
nanoBuildSpeed: 0.05
nanoUnbuildSpeed: 0.05
nanoReclaimSpeed: 0.05

nanoRangeForRepairIsMelee: true
nanoRangeForReclaimIsMelee: true

nanoFactorySpeed: 1.2

extraBuildRangeWhenBuildingThis: 90

#--- Repair (The Complex Stuff) ---#
canRepairUnitsOnlyWithTags: vulnerable

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Death & Death Nuke ---#
dieOnConstruct:  false
dieOnZeroEnergy: false

numBitsOnDeath: 100
#{The more the cooler! 100 is a lot!}#

nukeOnDeath: false
nukeOnDeathRange: 140
nukeOnDeathDamage: 2000
nukeOnDeathDisableWhenNoNuke: false

explodeOnDeath: false
#{keep as false to deisable the default explosion dying effect.}#

explodeOnDeathGroundCollision: false
#{This ground collision is only used for aerial units.}#

explodeTypeOnDeath: verysmall
#{verysmall, small, normal, large, largeUnit, building, buildingNoShockwaveOrSmoke, verylargeBuilding}#

effectOnDeath: shockwave
effectOnDeathGroundCollision: shockwave
effectOnDeathIfUnbuilt: shockwave
#{Spawns built-in or custom effects when unit dies.}#

unitsSpawnedOnDeath: NONE
unitsSpawnedOnDeath_setToTeamOfLastAttacker: false

hideScorchMark: true

soundOnDeath: NONE
#{Custom death sound.}#

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Transport Code Related ---#
transportSlotsNeeded: 1
#{If this unit is being carried.}#

maxTransportingUnits: 5
#{If this unit can carry other units.}#

transportUnitsRequireTag: smallTank, soldier
transportUnitsRequireMovementType: LAND

transportUnitsBlockAirAndWaterUnits: false
#{Defaults to true. This unit can only transport LAND units if true.}#

transportUnitsEachUnitAlwaysUsesSingleSlot: false
#{Defaults to false. Units in this transport occupy 1 slot always if true, ignoring transportSlotsNeeded.}#

transportUnitsKeepBuiltUnits: true
#{Makes built units stay inside transport instead of exiting it once ready if true.}#

transportUnitsCanUnloadUnits: false
#{Defaults to: if not self.isOverLiquid() and not self.isMoving(). This unit cannot unload units if false.}#

transportUnitsAddUnloadOption: false
#{Defines if unload button should be added to the unit menu.}#

transportUnitsUnloadDelayBetweenEachUnit: 12
#{Changes the delay it takes between each unit getting unloaded.}#

transportUnitsKillOnDeath: true
#{Defaults to true. If false transported units don't die when transport dies.}#

transportUnitsHealBy: transportUnitsHealBy: 0.1
#{Rate to heal units that are being transported.}#

transportUnitsBlockOtherTransports: true
#{Defaults to true, if false this transports can hold other transports.}#

#--- Transport Code Related (Complext, Just Delete This) ---#
whileNeutralTransportAnyTeam: true 
whileNeutralConvertToTransportedTeam: true
convertToNeutralIfNotTransporting: true
transportUnitsOnTeamChangeKeepCurrentTeam: true

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- If This Unit Is Built By Another Unit ---#
builtFrom_1_name: landFactory

exit_x: 0
exit_y: 5

exit_dirOffset: 180
exit_heightOffset: 0
exit_moveAwayAmount: 70

#--- If This Unit Is Built By Another Unit (Conditions) ---#
builtFrom_1_isLocked: if self.hp(lessThan=100) 
builtFrom_1_isLockedMessage: -Needs more population

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- If This Unit Can Produce Other Units ---#
[canBuild_1]
name: setRally

[canBuild_2]
name: tank
addResources: ammo=5, setFlag=1
price: 1000

isVisible: if not self.energy(greaterThan=100)

isLocked: if self.hp(lessThan=100)
isLockedMessage: -Needs 2 Barracks

isLockedAlt: if self.energy(greaterThan=90)
isLockedAltMessage: -Needs less energy

isLockedAlt2: if self.isMoving()
isLockedAlt2Message: -Needs to be quiet 

isGuiBlinking: true
#{This IsGuiBlinking is a cool option}#

[canBuild_3]
name: HeavyTank
price: 1000

[canBuild_4]

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- The Action This Unit Will Perform And Can Perform ---#
[action_1]
text: The Name Of The Action.
description: Description of the action.

buildSpeed: 5s

price: 1000
#{any price you want, both for custom and default resources}#

iconImage: NONE
#{You can set a custom icon image!}#

displayType: upgrade
#{none, rally, upgrade, queueUnit, building, action, infoOnly, infoOnlyNoBox, infoOnlyStockpile}#

allowMultipleInQueue: false

highPriorityQueue: false
canPlayerCancel: true

#--- Conditions (Just delete these) ---#
isLocked: if self.hp(lessThan=100)
isLockedMessage: -Needs 2 Barracks

isLockedAlt: if self.energy(greaterThan=90)
isLockedAltMessage: -Needs less energy

isLockedAlt2: if self.isMoving()
isLockedAlt2Message: -Needs to be quiet 

#--- How the AI Detec This ---#
ai_isHighPriority: false
ai_isDisabled: false

#--- What The Unit Will Do While Performing This Action ---#
whenBuilding_cannotMove: true 
whenBuilding_playAnimation: NONE
whenBuilding_rotateTo: 45 
whenBuilding_rotateTo_orBackwards: false

whenBuilding_rotateTo_waitTillRotated: false

whenBuilding_rotateTo_aimAtActionTarget: true

playSoundToPlayerOnQueue: NONE
#{This will make a global sound play.}#

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Action Which Will Convert Some Unit ---#
convertTo: NONE

convertTo_keepCurrentTags: true

convertTo_keepCurrentFields: armour
#{maxHp, maxShield, shieldRegen, maxEnergy, armour, mass, shootDelayMultiplier, moveSpeed, maxAttackRange}#

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Action Which Will Convert Some Unit (Status As Well) ---#
addEnergy: 10
addResources: 1000
addResourcesScaledByAIHandicaps: 1000

addResourcesWithLogic: hp = select(self.parent.energy>5)
setResourcesWithLogic: hp = self.parent.hp - 10, energy = self.energy / 2

deleteSelf: false

resetCustomTimer: true
setBodyRotation: 270

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Action Which Will Convert Some Unit ---#
setUnitStats: maxShield += 20
#{maxHp, hp, maxShield, shield, shieldRegen, maxEnergy, energy, armour, mass, shootDelayMultiplier, shootDamageMultiplier, moveSpeed, maxTurnSpeed, maxAttackRange, 
fogOfWarSightRange, nanoRange, selfRegenRate}#

resetUnitStats: true
#{Reset changes made by setUnitStats to base values.}#

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Sound Will Play ---#
playSoundAtUnit: NONE
playSoundGlobally: NONE
playSoundToPlayer: NONE

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Unit Spawing ---#
spawnUnits: heavyTank, tank*5, hoverTank(offsetX=10)
produceUnits: builder*4, plasmaTank*8
spawnEffects: NONE

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Cooldown ---#

addAllActionCooldownsTime: 4s 
addActionCooldownTime: 20s
clearAllActionCooldowns: true

addActionCooldownApplyToActions: retreat
#{Use this with more code, otherwise delete it.}#


#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Text To Players ---#
showMessageToPlayer: There is a hidden enemy near your defenses
showMessageToAllPlayers: %{self.playerName} has captured a point
showMessageToAllEnemyPlayers: Team %{self.playerName} has %{self.resource.gold} 

[action_2]
[action_3]
[action_4]

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
[graphics]
#--- Graphics For Unit ---#
total_frames: 2
frame_width: 40
frame_height: 60

image:        2. Orange Star HQ.png
image_wreak:  2. Orange Star HQ_dead.png
image_back: NONE

default_frame: 0

animation_idle_start: 0
animation_idle_end: 1
animation_idle_speed: 54
animation_idle_pingPong: false

animation_moving_start: 0
animation_moving_end: 1
animation_moving_speed: 3

animation_attack_start: 0
animation_attack_end: 1
animation_attack_speed: 3

teamColoringMode: pureGreen
#{pureGreen, hueAdd, hueShift, disabled}#

icon_zoomed_out: NONE
icon_zoomed_out_neverShow: false
icon_build: NONE
#{icon build is trick because team color doesn't affect it, so just delete it.}#

imageScale: 1

image_offsetX: 10
image_offsetY: 10
image_offsetH: 10
#{I suggest deleting all image offsets here.}#

isVisible: true
isVisibleToEnemies: true

image_shield: NONE

drawLayer: bottom
#{I suggest deleting the drawlayer too.}#

whenBeingBuiltMakeTransparentTill: 0.1

#--- Graphics For Turrent ---#
image_turret: gun.png

teamColorsOnTurret: true

scaleTurretImagesTo: 1.2

lock_body_rotation_with_main_turret: false
lock_leg_rotation_with_main_turret: false

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Shadow (Used For Air Units) ---#
image_shadow: NONE
#{NONE, AUTO or AUTO_ANIMATED}#

shadowOffsetX: 10
shadowOffsetY: 10

image_shadow_frames: true

lock_shadow_rotation_with_main_turret: true

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Effects & Animations ---#

splastEffect: false
dustEffect: true
splastEffectReverse: false
dustEffectReverse: true

movementEffect: smoke
movementEffectReverse: smoke
movementEffectRate: 3
movementEffectReverseFlipEffects: false

repairEffect: NONE
repairEffectAtTarget: NONE
repairEffectRate: 5

reclaimEffect: NONE
reclaimEffectAtTarget: NONE
reclaimEffectRate: 5

rotate_with_direction: false

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- If you are working with 90 Deggre Angle Units, you will use this, but I have no idea how to make it work, so just delete it ---#
animation_direction_units: 45

animation_direction_strideX: 40
animation_direction_strideY: 60
animation_direction_starting: 90

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Show And Hide Status Bars ---#
disableLowHpFire: false
disableLowHpSmoke: false

showTransportBar: false
showHealthBar: true
showEnergyBar: false
showShieldBar: false
showQueueBar: false
showShotDelayBar: false
showSelectionIndicator: true

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
[attack]
canAttack: false
canAttackLandUnits: false
canAttackFlyingUnits: false
canAttackUnderwaterUnits: false
canAttackNotTouchingWaterUnits: false

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
[movement]
movementType: NONE
#{NONE, LAND, AIR, WATER, HOVER, BUILDING, OVER_CLIFF, OVER_CLIFF_WATER}#

moveSpeed: 1.6
moveAccelerationSpeed: 0.015
moveDecelerationSpeed: 0.015

maxTurnSpeed: 1.5
turnAcceleration: 0.2

moveSlidingMode :false
moveIgnoringBody:false

[ai]
useAsBuilder: true
ai_upgradePriority: 1

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
[attack]
#--- Attack Code Related (This is used for a gun fixed in the hull or if your unit is something as a bomber which the bomb will spawn below it) ---#
showRangeUIGuide: true
dieOnAttack: false
turretMultiTargeting: false
attackMovement: normal
#{normal, bomber}#

turretRotateWithBody: false
isFixedFiring: false

isMelee: false
meleeEngangementDistance: 400
maxAttackRange: 300

shootDelay: 10s
aimOffsetSpread: 0

stopTargetingAfterFiring: false
disablePassiveTargeting: false

shootDelayMultiplier: 0
shootDamageMultiplier: 1

canOnlyAttackUnitsWithTags: NONE
canOnlyAttackUnitsWithoutTags: NONE

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Turret ---#
[turret_NAME]
invisible: false
image: NONE
image_applyTeamColors: true

attachedTo: NAME
#{A specific turret to connect to, it will rotate with it.}#

slave: true
#{Locks this turret's direction and shot cooldown to attached turret. Often used with warmup for multiple barrel guns.}#

slave: true

#--- Turret Location ---#
x: 0
y: 0
#{This is where the turret will be located in the unit.}#
idleDir: 0

image_drawOffsetX: 0
image_drawOffsetY: 8
#{This is where the game will recognize where the center of the turret is, if you have a turret sprite different of the hull sprte, it's veru likely it will disaligned with the hull.}#

#--- Projectile Being Shot And Precision ---#
canShoot: true
projectile: NONE
#{Use a custom project or a buil-in game.}#

aimOffsetSpread: 0

showRangeUIGuide: true

#--- Projectile Spawn Postiion ---#
size: 25
#[Controls the distance between the center of the turret and the point from where projectiles spawn.]#

#--- Turret Speed ---#
turnSpeed: 0.5
#[Max turn speed of the turret.]#

turnSpeedAcceleration: 0.05
turnSpeedDeceleration: 0.05

shouldResetTurret: false 
#[If no enemies the turret will go to its iddle position]#

#--- Combat Related Graphics And Effects For Turret ---#
shoot_sound: gun_fire
shoot_sound_vol: 1

shoot_flame: small
#{small, large, smoke, shockwave, or CUSTOM: Name of custom effect}#

shoot_light: #33FFCC00
#{This will produce a light when shooting}#

onShoot_playAnimation: NONE
#{This will play a custom animation after shooting, delete it otherwhise}# 

recoilOffset: 1.5
recoilOutTime: 1
recoilReturnTime: 0.5s 

canAttackMaxAngle: 180

limitingRange: 100
#{Make this turret have less range than the maxAttackRange. Do not apply this to all turrets change maxAttackRange instead.}#

limitingAngle: 60
#{Linked with idleDir. Turret will only be able to fire at units +/- this angle.}#

limitingMinRange: 200
#{Sets minimum range for turret.}#

#--- Cool Stuff For Turret ---#
idleDir: 0
idleDirReversing: 180

idleSpin: 0.1
idleSweepAngle: 35
#{Disabled by default. Controls how far the turret will "look" left and right}#

idleSweepDelay: 10
#{Controls the delay between idleSweep movements}#

idleSweepCondition: if self.hp() > 400
idleSweepAddRandomDelay: 15
idleSweepAddRandomAngle: 0

#--- If this is a turret made to only build and reapir ---#
isMainNanoTurret: false

#--- If this unit has costs to fire, otherwise just delete this section ---#
energyUsage: 1
resourceUsage: 100
#{credits=5, energy=5, hp=100, shield=5}#

#--- Timing ---#
delay: 2s

warmup: 5s 
warmupCallDownRate: 10 
warmupNoReset: true
warmupShootDelayTransfer: 20

#--- When Shooting ---#
onShoot_freezeBodyMovementFor: 2s

#--- Targeting Control For Advanced Projectiles ---#
canAttackLandUnits: false
canAttackFlyingUnits: false
canAttackUnderwaterUnits: false
canAttackNotTouchingWaterUnits: false

canOnlyAttackUnitsWithTags: shelled
canOnlyAttackUnitsWithoutTags: corrosive

canAttackCondition: if not self.flying

clearTurretTargetAfterFiring: true

interceptProjectiles_withTags: nuke
interceptProjectiles_andTargetingGroundUnderDistance: 100
interceptProjectiles_andUnderDistance: 300
interceptProjectiles_andOverHeight: 10

laserDefenceEnergyUse: 0.25

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------#
#--- Projectile ---#
[projectile_NAME]
directDamage: 100

areaDamage: 0
areaRadius: 0

armourIgnoreAmount: 5

life: 300

deflectionPower: -1 
#[Defaults to 1. Energy needed for laser defence to deflect. -1 to disable deflection (only disable for special weapons like flames)]#

speed: 3
targetSpeed: 5 
#[Accelerate to this speed.]#
targetSpeedAcceleration: 0.3

ballistic: false 
#[Makes projectiles fly up into the air and come down, instead of going in a straight line.]#

targetGroundSpread: 0 
#[shoot inacuracy.]#

#--- Projectile's Graphics ---#
image: NONE
#{Use this if you want a custom projectile.}#
drawType:1 
#{Use this if you want the game default projectiles, 0:projectiles.png, 1:projectiles_large.png, 2:projectiles2.png}#
frame: 0
#{This goes with draw Type, use the pdf file to check all projectiles available.}#
color: #ffbeff

explodeEffect: smallExplosion
explodeEffectOnShield: smallExplosion
#{You can use custom effects.}#

largeHitEffect: true
lightingEffect: true

shouldRevealFog: true
alwaysVisibleInFog: false

trailEffect: true
trailEffectRate: 4

nukeWeapon: false

drawUnderUnits: false

hitSound: true

flameWeapon: false 
#[Creates flame effect]#

#--- Lighting Type Of Projectile (Delete all these sections of Type of projetiles if you are only creating a default ballistic projhect) ---#
lightCastOnGround: true
lightSize: 1.5
lightColor: #ffe92b


#--- Beam Type Of Projectile ---#
beamImage: beam.png
beamImageOffsetRate: 1
beamImageStart: beamStart.png
beamImageStartRotated: true 
beamImageEnd: beamEnd.png
beamImageEndRotated: true

#--- Laser Type Of Projectile ---#
laserEffect: true
